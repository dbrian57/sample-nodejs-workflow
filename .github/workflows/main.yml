jobs:
  test:
    name: preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy the app
        id: deploy
        uses: digitalocean/app_action/deploy@v2
        with:
          deploy_pr_preview: "true"
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log deploy output
        run: echo "Deploy output: ${{ steps.deploy.outputs.app }}"

      - uses: actions/github-script@v7
        env:
          BUILD_LOGS: ${{ steps.deploy.outputs.build_logs }}
          DEPLOY_LOGS: ${{ steps.deploy.outputs.deploy_logs }}
        with:
          script: |
            const appOutput = JSON.parse(`{{ steps.deploy.outputs.app }}`);
            const liveUrl = appOutput.default_ingress || "URL not found";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ðŸš€ðŸš€ The app was successfully deployed at ${liveUrl}.`
            });

      - uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The app failed to be deployed. Logs can be found [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).` +
                    "\n## Logs\n<details>\n<summary>Build logs</summary>\n\n" + 
                    "```\n${{ env.BUILD_LOGS }}\n```\n\n" +
                    "<summary>Deploy logs</summary>\n\n" + 
                    "```\n${{ env.DEPLOY_LOGS }}\n```\n</details>"
            });
